
<div class="coverImage">
  <div class="form">
    <div class="log-image">
      <img src="assets/Images/logo.png" width="100%" alt="" srcset="">
    </div>
    <form [formGroup]="userForm">

      <div class="mb-3">
        <input type="text" class="form-control" id="name" name="FullName" formControlName="FullName" placeholder="الاسم"
        [ngClass]="{'is-invalid':((userForm.get('FullName')?.touched) || userForm.get('FullName')?.touched) && !userForm.get('FullName')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('FullName')?.errors?.['required']">
            Please Enter the Name
          </span>
      </span>

      <div class="mb-3">
        <input type="Email" class="form-control" id="email" name="Email" formControlName="Email" placeholder="الإيميل"
        [ngClass]="{'is-invalid':((userForm.get('Email')?.touched) || userForm.get('Email')?.touched) && !userForm.get('Email')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('Email')?.errors?.['required']">
            Please Enter an Email
          </span>
      </span>

      <div class="mb-3">
        <input type="Password" class="form-control" id="password" name="Password" formControlName="Password" placeholder="كلمة السر"
        [ngClass]="{'is-invalid':((userForm.get('Password')?.touched) || userForm.get('Password')?.touched) && !userForm.get('Password')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('password')?.errors?.['required']">
            Please Enter Valid Password
          </span>
      </span>

      <div class="mb-3">
        <input type="text" class="form-control" id="address" name="Address" formControlName="Address" placeholder="العنوان"
        [ngClass]="{'is-invalid':((userForm.get('Address')?.touched) || userForm.get('Address')?.touched) && !userForm.get('Address')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('Address')?.errors?.['required']">
            Please Enter the Salary
          </span>
      </span>

      <div class="mb-3">
        <input type="tel" class="form-control" id="phone" name="PhoneNumber" formControlName="PhoneNumber" placeholder="رقم الهاتف"
        [ngClass]="{'is-invalid':((userForm.get('PhoneNumber')?.touched) || userForm.get('PhoneNumber')?.touched) && !userForm.get('PhoneNumber')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('PhoneNumber')?.errors?.['required']">
            Please Enter the Salary
          </span>
      </span>

      <div class="mb-3">
        <input type="date" class="form-control" [min]="minDate" [max]="maxDate" id="BirthDate" name="BirthDate" formControlName="BirthDate" placeholder="تاريخ الميلاد"
        [ngClass]="{'is-invalid':((userForm.get('BirthDate')?.touched) || userForm.get('BirthDate')?.touched) && !userForm.get('BirthDate')?.valid}">
      </div>
      <span class="invalid-feedback">
          <span *ngIf="userForm.get('BirthDate')?.errors?.['required']">
            Please Enter the Salary
          </span>
      </span>

       <div class="mb-3">
          <button type="submit" class="form-control btnSubmit" [disabled]="userForm.invalid" (click)="registerComponent()"> تسجيل </button>
      </div>
    </form>
      <div class="mb-3 togelText">هل لديك حساب بالفعل ؟
    <a href='user/login'>دخول</a>
      </div>
  </div>
</div>
