<div class="container">
  <table class="table">
    <thead class="table-success">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Department</th>
        <th scope="col">Salary</th>
        <th scope="col">Details</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of employeeList">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.department}}</td>
        <td>{{item.salary}}</td>
        <td><a [routerLink]="['/employee','edit',item.id]" class="btn btn-secondary">Details</a></td>
      </tr>
    </tbody>
  </table>
</div>
